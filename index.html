<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI CAT CPNS - DIMAS MIFTAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f0f4f8; 
            display: flex;
            flex-direction: column;
            min-h-screen;
        }
        .timer-low { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        /* Animasi masuk */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">

    <div class="sticky top-0 z-50 bg-indigo-800 text-white p-4 shadow-lg">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="text-center">
                <p class="text-[10px] uppercase font-bold opacity-70 tracking-widest">Sisa Waktu</p>
                <p id="timer" class="text-xl font-black">100:00</p>
            </div>
            <div class="h-8 w-[1px] bg-white/20"></div>
            <div class="text-center">
                <p class="text-[10px] uppercase font-bold opacity-70 tracking-widest">Skor</p>
                <p id="skor" class="text-xl font-black text-yellow-400">0</p>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto w-full p-4 flex-grow mb-24">
        
        <div id="setup-area" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6 fade-in">
            <div class="text-center space-y-2">
                <h1 class="text-2xl font-black text-indigo-900 leading-tight">CAT SIMULASI CPNS</h1>
                <p class="text-xs font-medium text-slate-500 uppercase tracking-widest italic">Semangat!!!</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Kategori Soal</label>
                    <select id="sel-kat" onchange="cekKategori()" class="w-full p-4 mt-2 rounded-2xl bg-slate-50 font-bold text-xs outline-none border-none ring-1 ring-slate-100 focus:ring-indigo-500 transition-all">
                        <option value="TIU">SKD - TIU (Intelegensia Umum)</option>
                        <option value="TWK">SKD - TWK (Wawasan Kebangsaan)</option>
                        <option value="SKB">SKB - KHUSUS JURUSAN</option>
                    </select>
                </div>

                <div id="box-jurusan" class="hidden animate-in fade-in duration-300">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 text-indigo-600">Pilih Formasi/Jurusan</label>
                    <select id="sel-pend" class="w-full p-4 mt-2 rounded-2xl bg-indigo-50 font-bold text-xs outline-none border-none text-indigo-700 ring-1 ring-indigo-100">
                        <option value="">-- Pilih Jurusan --</option>
                    </select>
                </div>
            </div>

            <button onclick="mulaiUjian()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-[1.5rem] shadow-lg shadow-indigo-200 active:scale-95 transition-all uppercase text-xs tracking-[0.2em]">
                Mulai Simulasi Sekarang
            </button>
        </div>

        <div id="quiz-area" class="hidden space-y-4 fade-in">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 relative">
                <div id="no-soal" class="inline-block bg-slate-100 px-4 py-1.5 rounded-full text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">
                    Pertanyaan Berikutnya
                </div>
                
                <p id="tanya" class="text-slate-800 font-bold leading-relaxed mb-8 text-md lg:text-lg"></p>
                
                <div id="opsi-list" class="space-y-3"></div>

                <div id="bahas-box" class="hidden mt-8 p-6 bg-slate-900 rounded-[2rem] text-white">
                    <div class="flex items-center space-x-2 mb-3 text-emerald-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>
                        <p id="kunci-text" class="font-black text-[10px] uppercase tracking-widest"></p>
                    </div>
                    <p id="bahas-text" class="text-slate-400 text-[11px] leading-relaxed italic mb-6"></p>
                    <button onclick="ambilSoal()" class="w-full py-4 bg-white text-indigo-900 font-black rounded-2xl text-[10px] uppercase tracking-widest hover:bg-indigo-50 transition-colors">
                        Lanjut ke Soal Berikutnya
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-100 p-4 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center px-4">
            <div>
                <p class="text-slate-400 text-[8px] font-black uppercase tracking-[0.2em]">Developed by</p>
                <p class="text-indigo-900 text-[10px] font-black uppercase tracking-widest">Dimas Miftah Â© 2026</p>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="https://www.instagram.com/dimasmiftah_/" target="_blank" class="text-indigo-600 hover:scale-110 active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
                <a href="https://www.tiktok.com/@dimasmiftah_" target="_blank" class="text-indigo-600 hover:scale-110 active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>
                </a>
            </div>
        </div>
    </footer>

    <script>
        const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5MwULy0Z0r6wFGeklJg1wZ6WTGyX1mArVzu6Nx6UF6hLngy7PsGngdmHvzsAQOvCx2NQeIfxhnx1W/pub?output=csv&t=" + new Date().getTime();
        
        let db = [];
        let skor = 0;
        let waktu = 100 * 60; // 100 Menit
        let timerInterval;

        async function init() {
            try {
                const res = await fetch(URL_CSV);
                const txt = await res.text();
                const baris = txt.split(/\r?\n/).slice(1);
                db = baris.map(r => {
                    const c = r.split(/[,](?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        kat: c[0]?.replace(/"/g, '').trim(),
                        pend: c[1]?.replace(/"/g, '').trim(),
                        soal: c[3]?.replace(/"/g, '').trim(),
                        opsi: c[4]?.replace(/"/g, '').split(";"),
                        kunci: c[5]?.replace(/"/g, '').trim(),
                        bahas: c[6]?.replace(/"/g, '').trim()
                    };
                }).filter(x => x.soal);

                // Auto-populate Jurusan
                const list = [...new Set(db.filter(x => x.kat === "SKB").map(x => x.pend))];
                const sel = document.getElementById('sel-pend');
                list.forEach(p => { if(p) sel.innerHTML += `<option value="${p}">${p}</option>`; });
            } catch (e) { console.error("Database Error"); }
        }

        function cekKategori() {
            const kat = document.getElementById('sel-kat').value;
            const box = document.getElementById('box-jurusan');
            kat === "SKB" ? box.classList.remove('hidden') : box.classList.add('hidden');
        }

        function mulaiUjian() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            startTimer();
            ambilSoal();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let m = Math.floor(waktu / 60);
                let s = waktu % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (waktu <= 60) document.getElementById('timer').classList.add('timer-low');
                if (waktu <= 0) {
                    clearInterval(timerInterval);
                    alert("Waktu Habis! Skor Akhir: " + skor);
                    location.reload();
                }
                waktu--;
            }, 1000);
        }

        function ambilSoal() {
            const kat = document.getElementById('sel-kat').value;
            const pend = document.getElementById('sel-pend').value;
            let filtered = db.filter(x => x.kat === kat);
            if(kat === "SKB") filtered = filtered.filter(x => x.pend === pend);

            if(filtered.length === 0) return alert("Soal tidak ditemukan!");

            const item = filtered[Math.floor(Math.random() * filtered.length)];
            document.getElementById('bahas-box').classList.add('hidden');
            document.getElementById('tanya').innerText = item.soal;
            
            const box = document.getElementById('opsi-list');
            box.innerHTML = "";

            item.opsi.forEach(o => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 font-bold text-xs text-slate-600 transition hover:bg-slate-100 active:scale-95";
                b.innerText = o.trim();
                b.onclick = () => {
                    document.querySelectorAll('#opsi-list button').forEach(btn => btn.disabled = true);
                    if(o.trim() === item.kunci.trim()) {
                        b.classList.add('bg-emerald-50', 'border-emerald-500', 'text-emerald-700');
                        skor += 5;
                        document.getElementById('skor').innerText = skor;
                    } else {
                        b.classList.add('bg-red-50', 'border-red-500', 'text-red-700');
                        // Tampilkan jawaban benar
                        document.querySelectorAll('#opsi-list button').forEach(btn => {
                            if(btn.innerText.trim() === item.kunci.trim()) btn.classList.add('text-emerald-600', 'font-black');
                        });
                    }
                    document.getElementById('kunci-text').innerText = "Kunci Jawaban: " + item.kunci;
                    document.getElementById('bahas-text').innerText = item.bahas;
                    document.getElementById('bahas-box').classList.remove('hidden');
                };
                box.appendChild(b);
            });
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        init();
    </script>
</body>
</html>

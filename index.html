<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT CPNS PRO - DIMAS MIFTAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; min-h-screen; }
        .timer-low { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #progress-bar { transition: width 1s linear; }
    </style>
</head>
<body class="min-h-screen">

    <div class="sticky top-0 z-40 bg-indigo-800 text-white shadow-lg">
        <div class="max-w-md mx-auto p-4 flex justify-between items-center">
            <button onclick="keBeranda()" class="hover:bg-white/20 p-2 rounded-xl transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></button>
            <div class="text-center">
                <p id="timer" class="text-xl font-black leading-none mb-1">100:00</p>
                <div id="live-badge" class="hidden flex items-center justify-center gap-1"><span id="kat-aktif" class="text-[8px] font-black uppercase text-indigo-300">TIU</span></div>
            </div>
            <div class="text-right flex gap-3">
                <div class="text-center"><p class="text-[7px] uppercase font-bold opacity-60 mb-1">Proses</p><p id="counter-soal" class="text-xs font-black text-emerald-400">0/0</p></div>
                <div class="text-center border-l border-white/10 pl-3"><p class="text-[7px] uppercase font-bold opacity-60 mb-1 text-yellow-400">Skor</p><p id="skor" class="text-xs font-black">0</p></div>
            </div>
        </div>
        <div class="w-full h-1 bg-indigo-900"><div id="progress-bar" class="h-full bg-yellow-400 w-full shadow-[0_0_10px_#facc15]"></div></div>
    </div>

    <main class="max-w-md mx-auto w-full p-4 flex-grow mb-28">
        <div id="setup-area" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6 fade-in">
            <div class="text-center space-y-2">
                <h1 class="text-2xl font-black text-indigo-900 leading-tight">CAT SIMULASI CPNS</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">Prepare for your future</p>
            </div>
            <div class="space-y-4">
                <select id="sel-kat" onchange="cekKategori()" class="w-full p-4 rounded-2xl bg-slate-50 font-bold text-xs ring-1 ring-slate-100 outline-none">
                    <option value="TIU">SKD - TIU</option>
                    <option value="TWK">SKD - TWK</option>
                    <option value="SKB">SKB - KHUSUS JURUSAN</option>
                </select>
                <div id="box-jurusan" class="hidden"><select id="sel-pend" class="w-full p-4 rounded-2xl bg-indigo-50 font-bold text-xs text-indigo-700 ring-1 ring-indigo-100 outline-none"><option value="">-- Pilih Jurusan --</option></select></div>
            </div>
            <button onclick="mulaiUjian()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] shadow-lg active:scale-95 transition-all uppercase text-[10px] tracking-widest">Mulai Simulasi</button>
        </div>

        <div id="quiz-area" class="hidden space-y-4 fade-in">
            <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-100 min-h-[300px] flex flex-col">
                <p id="tanya" class="text-slate-800 font-bold leading-relaxed mb-8 text-md"></p>
                <div id="opsi-list" class="space-y-3 mb-6"></div>
                <div id="bahas-box" class="hidden mt-auto p-6 bg-slate-900 rounded-[2rem] text-white fade-in">
                    <p id="kunci-text" class="font-black text-[10px] uppercase text-emerald-400 mb-2"></p>
                    <p id="bahas-text" class="text-slate-400 text-[11px] leading-relaxed mb-6 italic"></p>
                    <button onclick="ambilSoal()" class="w-full py-4 bg-white text-indigo-900 font-black rounded-2xl text-[10px] uppercase tracking-widest">Lanjut Soal</button>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-hasil" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-indigo-950/80 backdrop-blur-sm fade-in">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 text-center shadow-2xl">
            <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6"><span class="text-4xl">üèÜ</span></div>
            <h2 id="hasil-title" class="text-2xl font-black text-indigo-900 mb-2">Luar Biasa!</h2>
            <p id="hasil-msg" class="text-slate-500 text-xs mb-8">Kamu telah menyelesaikan simulasi dengan baik.</p>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-slate-50 p-4 rounded-3xl"><p class="text-[8px] font-black text-slate-400 uppercase mb-1">Benar</p><p id="hasil-benar" class="text-xl font-black text-emerald-500">0</p></div>
                <div class="bg-slate-50 p-4 rounded-3xl"><p class="text-[8px] font-black text-slate-400 uppercase mb-1">Skor Akhir</p><p id="hasil-skor" class="text-xl font-black text-indigo-600">0</p></div>
            </div>
            <button onclick="location.reload()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl mb-3 text-xs uppercase tracking-widest">Coba Lagi</button>
            <button onclick="shareWA()" class="w-full bg-emerald-50 text-emerald-600 font-black py-4 rounded-2xl text-xs uppercase tracking-widest">Bagikan Hasil</button>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 p-4 z-40">
        <div class="max-w-md mx-auto flex justify-between items-center px-4">
            <div><p class="text-slate-400 text-[7px] font-black uppercase tracking-[0.2em]">Dimas Miftah ¬© 2026</p></div>
            <button onclick="finishUjian()" class="bg-red-50 text-red-600 text-[9px] font-black px-4 py-2 rounded-full uppercase tracking-widest">Selesai Ujian</button>
        </div>
    </footer>

    <script>
        const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5MwULy0Z0r6wFGeklJg1wZ6WTGyX1mArVzu6Nx6UF6hLngy7PsGngdmHvzsAQOvCx2NQeIfxhnx1W/pub?output=csv&t=" + new Date().getTime();
        let db = [], skor = 0, benar = 0, waktu = 100 * 60, totalWaktu = 100 * 60, timerInterval, soalDikerjakan = 0, totalSoalKategori = 0;

        // FUNGSI SUARA YANG DIPERBAIKI
        function playSound(isCorrect) {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                if (isCorrect) {
                    osc.frequency.setValueAtTime(880, ctx.currentTime); // Nada Tinggi
                    osc.type = 'sine';
                } else {
                    osc.frequency.setValueAtTime(220, ctx.currentTime); // Nada Rendah
                    osc.type = 'square';
                }
                
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } catch (e) { console.log("Audio Error"); }
        }

        async function init() {
            try {
                const res = await fetch(URL_CSV);
                const txt = await res.text();
                const baris = txt.split(/\r?\n/).slice(1);
                db = baris.map(r => {
                    const c = r.split(/[,](?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { kat: c[0]?.replace(/"/g, '').trim(), pend: c[1]?.replace(/"/g, '').trim(), soal: c[3]?.replace(/"/g, '').trim(), opsi: c[4]?.replace(/"/g, '').split(";"), kunci: c[5]?.replace(/"/g, '').trim(), bahas: c[6]?.replace(/"/g, '').trim() };
                }).filter(x => x.soal);
                const list = [...new Set(db.filter(x => x.kat === "SKB").map(x => x.pend))];
                const sel = document.getElementById('sel-pend');
                list.forEach(p => { if(p) sel.innerHTML += `<option value="${p}">${p}</option>`; });
            } catch (e) { console.error("Database Error"); }
        }

        function cekKategori() {
            const kat = document.getElementById('sel-kat').value;
            document.getElementById('box-jurusan').classList.toggle('hidden', kat !== "SKB");
        }

        function keBeranda() { if(confirm("Keluar? Skor akan hilang.")) location.reload(); }

        function mulaiUjian() {
            const kat = document.getElementById('sel-kat').value;
            const pend = document.getElementById('sel-pend').value;
            let filtered = db.filter(x => x.kat === kat);
            if(kat === "SKB") filtered = filtered.filter(x => x.pend === pend);
            if(filtered.length === 0) return alert("Soal tidak ditemukan!");
            
            totalSoalKategori = filtered.length;
            document.getElementById('counter-soal').innerText = `0/${totalSoalKategori}`;
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('live-badge').classList.remove('hidden');
            document.getElementById('kat-aktif').innerText = kat;
            startTimer(); ambilSoal();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let m = Math.floor(waktu / 60), s = waktu % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                document.getElementById('progress-bar').style.width = (waktu / totalWaktu * 100) + "%";
                if (waktu <= 60) document.getElementById('timer').classList.add('timer-low');
                if (waktu <= 0) finishUjian();
                waktu--;
            }, 1000);
        }

        function ambilSoal() {
            const kat = document.getElementById('sel-kat').value;
            const pend = document.getElementById('sel-pend').value;
            let filtered = db.filter(x => x.kat === kat);
            if(kat === "SKB") filtered = filtered.filter(x => x.pend === pend);

            const item = filtered[Math.floor(Math.random() * filtered.length)];
            document.getElementById('bahas-box').classList.add('hidden');
            document.getElementById('tanya').innerText = item.soal;
            const box = document.getElementById('opsi-list'); box.innerHTML = "";

            item.opsi.forEach(o => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 font-bold text-xs text-slate-600 transition active:scale-95";
                b.innerText = o.trim();
                b.onclick = () => {
                    soalDikerjakan++;
                    document.getElementById('counter-soal').innerText = `${soalDikerjakan}/${totalSoalKategori}`;
                    document.querySelectorAll('#opsi-list button').forEach(btn => btn.disabled = true);
                    
                    if(o.trim() === item.kunci.trim()) {
                        b.classList.add('bg-emerald-50', 'border-emerald-500', 'text-emerald-700');
                        skor += 5; benar++;
                        document.getElementById('skor').innerText = skor;
                        playSound(true); // BUNYI BENAR
                        confetti({ particleCount: 40, spread: 50, origin: { y: 0.8 } });
                    } else {
                        b.classList.add('bg-red-50', 'border-red-500', 'text-red-700');
                        document.querySelectorAll('#opsi-list button').forEach(btn => { if(btn.innerText.trim() === item.kunci.trim()) btn.classList.add('text-emerald-600', 'font-black'); });
                        playSound(false); // BUNYI SALAH
                    }
                    document.getElementById('kunci-text').innerText = "Kunci: " + item.kunci;
                    document.getElementById('bahas-text').innerText = item.bahas;
                    document.getElementById('bahas-box').classList.remove('hidden');
                };
                box.appendChild(b);
            });
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function finishUjian() {
            clearInterval(timerInterval);
            document.getElementById('modal-hasil').classList.remove('hidden');
            document.getElementById('hasil-benar').innerText = benar;
            document.getElementById('hasil-skor').innerText = skor;
            if(skor < 50) document.getElementById('hasil-title').innerText = "Coba Lagi!";
        }

        function shareWA() {
            const text = `üèÜ HASIL SIMULASI CPNS\nKategori: ${document.getElementById('kat-aktif').innerText}\nBenar: ${benar} Soal\nSkor: ${skor}\nCek: ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        init();
    </script>
</body>
</html>

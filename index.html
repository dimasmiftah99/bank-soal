<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT CPNS PRO - DIMAS MIFTAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; -webkit-user-select: none; user-select: none; }
        .timer-low { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loading-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full mb-4"></div>
        <p class="text-indigo-600 font-bold animate-pulse text-[10px] tracking-widest uppercase">Sinkronisasi Data...</p>
    </div>

    <div class="sticky top-0 z-40 bg-indigo-800 text-white shadow-lg">
        <div class="max-w-md mx-auto p-4 flex justify-between items-center">
            <button onclick="location.reload()" class="p-2 rounded-xl hover:bg-white/20 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
            <div class="text-center">
                <p id="timer" class="text-xl font-black mb-1">100:00</p>
                <div id="live-badge" class="hidden flex items-center justify-center gap-1">
                    <span id="kat-aktif" class="text-[8px] font-black uppercase text-yellow-400">READY</span>
                </div>
            </div>
            <div class="bg-white/10 px-3 py-1 rounded-lg text-center">
                <p class="text-[7px] font-bold text-yellow-400 uppercase">Skor</p>
                <p id="skor" class="text-xs font-black">0</p>
            </div>
        </div>
        <div class="w-full h-1 bg-indigo-900"><div id="progress-bar" class="h-full bg-yellow-400 w-full transition-all duration-1000"></div></div>
    </div>

    <main class="max-w-md mx-auto w-full p-4 flex-grow mb-28">
        <div id="setup-area" class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6">
            <div class="text-center space-y-2">
                <h1 class="text-2xl font-black text-indigo-900">CAT SIMULASI CPNS</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Developed by Dimas Miftah</p>
            </div>
            <div class="space-y-4">
                <select id="sel-kat" onchange="cekKategori()" class="w-full p-4 rounded-2xl bg-slate-50 font-bold text-xs outline-none ring-1 ring-slate-100">
                    <option value="TIU">SKD - TIU (Pass: 80)</option>
                    <option value="TWK">SKD - TWK (Pass: 65)</option>
                    <option value="SKB">SKB - KHUSUS JURUSAN</option>
                </select>
                <div id="box-jurusan" class="hidden">
                    <select id="sel-pend" class="w-full p-4 rounded-2xl bg-indigo-50 font-bold text-xs text-indigo-700 outline-none ring-1 ring-indigo-100">
                        <option value="">-- Pilih Jurusan --</option>
                    </select>
                </div>
            </div>
            <button onclick="mulaiUjian()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] shadow-lg active:scale-95 transition-all text-[10px] tracking-widest">MULAI SIMULASI</button>
        </div>

        <div id="quiz-area" class="hidden space-y-4">
            <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-slate-100 min-h-[300px] flex flex-col">
                <p id="counter-soal" class="mb-4 text-[10px] font-bold text-slate-400 uppercase">Progress: 0/0</p>
                <p id="tanya" class="text-slate-800 font-bold leading-relaxed mb-8"></p>
                <div id="opsi-list" class="space-y-3 mb-6"></div>
                <div id="bahas-box" class="hidden mt-auto p-6 bg-slate-900 rounded-[2rem] text-white">
                    <p id="kunci-text" class="font-black text-[10px] uppercase text-emerald-400 mb-2"></p>
                    <p id="bahas-text" class="text-slate-400 text-[11px] mb-6 italic"></p>
                    <button onclick="ambilSoal()" class="w-full py-4 bg-white text-indigo-900 font-black rounded-2xl text-[10px] uppercase">Lanjut Soal</button>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-hasil" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-indigo-950/80 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 text-center overflow-hidden shadow-2xl">
            <div id="area-sertifikat" class="bg-white p-4">
                <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6"><span class="text-4xl">üèÜ</span></div>
                <h2 class="text-2xl font-black text-indigo-900">Hasil Simulasi</h2>
                <p id="hasil-status" class="text-[10px] font-black uppercase tracking-widest mb-6 text-slate-400">STATUS</p>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                        <p class="text-[8px] font-black text-slate-400 uppercase">Benar</p>
                        <p id="hasil-benar" class="text-xl font-black text-emerald-500">0</p>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                        <p class="text-[8px] font-black text-slate-400 uppercase">Skor</p>
                        <p id="hasil-skor" class="text-xl font-black text-indigo-600">0</p>
                    </div>
                </div>
                <p class="text-[9px] font-bold text-slate-400 uppercase">IG/TikTok: @dimasmiftah_</p>
            </div>
            <div class="space-y-3 mt-6">
                <button onclick="downloadSertifikat()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl text-[10px] uppercase">Simpan PNG</button>
                <button onclick="shareWA()" class="w-full bg-emerald-50 text-emerald-600 font-black py-4 rounded-2xl text-[9px] uppercase">Share WhatsApp</button>
                <button onclick="location.reload()" class="w-full text-slate-400 text-[9px] font-bold uppercase underline">Ulangi</button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-white/90 border-t p-4 flex justify-between items-center max-w-md mx-auto">
        <p class="text-slate-400 text-[8px] font-black uppercase">Dimas Miftah ¬© 2026</p>
        <button onclick="finishUjian()" class="text-red-500 text-[9px] font-black uppercase">Selesai</button>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyohFZLV5XmuMhuW13uYNY4zizjxjnPdYaGRpReVKXRpHXevE7P_ZfxyfBFZLVE9OxEPw/exec"; 
        let db = [], filteredSoal = [], skor = 0, benar = 0, salah = 0, waktu = 100 * 60, timerInterval, totalSoalKategori = 0, soalDikerjakan = 0;

        // 1. SOUND & VIBRATE LOGIC
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq, dur) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.type = 'sine';
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        function triggerVibrate(pattern) {
            if ("vibrate" in navigator) navigator.vibrate(pattern);
        }

        // 2. INIT DATA & JURUSAN
        async function init() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                db = data.map(item => {
                    const getV = (k) => {
                        const key = Object.keys(item).find(x => x.toLowerCase().trim() === k);
                        return key ? String(item[key]).trim() : "";
                    };
                    return {
                        kat: getV('kategori'),
                        pend: getV('jurusan'),
                        soal: getV('soal'),
                        opsi: getV('opsi') ? getV('opsi').split(';') : [],
                        kunci: getV('kunci'),
                        bahas: getV('pembahasan')
                    };
                });

                // ISI DROPDOWN JURUSAN
                const listJurusan = [...new Set(db.filter(x => x.kat.toUpperCase() === "SKB" && x.pend !== "").map(x => x.pend))].sort();
                const sel = document.getElementById('sel-pend');
                listJurusan.forEach(j => { sel.innerHTML += `<option value="${j}">${j}</option>`; });
                
                document.getElementById('loading-screen').classList.add('hidden');
            } catch (e) { alert("Data gagal dimuat!"); }
        }

        function cekKategori() {
            document.getElementById('box-jurusan').classList.toggle('hidden', document.getElementById('sel-kat').value !== "SKB");
        }

        function mulaiUjian() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const kat = document.getElementById('sel-kat').value;
            const pend = document.getElementById('sel-pend').value;
            filteredSoal = db.filter(x => x.kat === kat);
            if(kat === "SKB") filteredSoal = filteredSoal.filter(x => x.pend === pend);
            if(filteredSoal.length === 0) return alert("Soal tidak ditemukan!");
            
            totalSoalKategori = filteredSoal.length;
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('live-badge').classList.remove('hidden');
            startTimer(); ambilSoal();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                let m = Math.floor(waktu / 60), s = waktu % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                document.getElementById('progress-bar').style.width = (waktu / (100*60) * 100) + "%";
                if (waktu <= 0) finishUjian();
                waktu--;
            }, 1000);
        }

        function ambilSoal() {
            if (filteredSoal.length === 0) return finishUjian();
            const idx = Math.floor(Math.random() * filteredSoal.length);
            const item = filteredSoal[idx];
            filteredSoal.splice(idx, 1);
            
            document.getElementById('bahas-box').classList.add('hidden');
            document.getElementById('tanya').innerText = item.soal;
            const box = document.getElementById('opsi-list'); box.innerHTML = "";
            
            item.opsi.forEach(o => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 rounded-2xl border-2 border-slate-100 bg-slate-50 font-bold text-xs text-slate-600 transition active:scale-95";
                b.innerText = o.trim();
                b.onclick = () => {
                    soalDikerjakan++;
                    document.getElementById('counter-soal').innerText = `Progress: ${soalDikerjakan}/${totalSoalKategori}`;
                    document.querySelectorAll('#opsi-list button').forEach(btn => btn.disabled = true);
                    
                    if(o.trim() === item.kunci.trim()) {
                        b.classList.add('bg-emerald-50', 'border-emerald-500', 'text-emerald-700');
                        skor += 5; benar++; playBeep(880, 0.1); // Suara Benar
                        confetti({ particleCount: 30, spread: 50, origin: { y: 0.8 } });
                    } else {
                        b.classList.add('bg-red-50', 'border-red-500', 'text-red-700');
                        salah++; triggerVibrate(200); playBeep(220, 0.2); // Getar & Suara Salah
                        document.querySelectorAll('#opsi-list button').forEach(btn => { if(btn.innerText.trim() === item.kunci.trim()) btn.classList.add('text-emerald-600', 'font-black'); });
                    }
                    document.getElementById('skor').innerText = skor;
                    document.getElementById('kunci-text').innerText = "Kunci: " + item.kunci;
                    document.getElementById('bahas-text').innerText = item.bahas;
                    document.getElementById('bahas-box').classList.remove('hidden');
                };
                box.appendChild(b);
            });
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function finishUjian() {
            clearInterval(timerInterval);
            document.getElementById('modal-hasil').classList.remove('hidden');
            document.getElementById('hasil-benar').innerText = benar;
            document.getElementById('hasil-skor').innerText = skor;
            const kat = document.getElementById('sel-kat').value;
            let pg = kat === "TIU" ? 80 : (kat === "TWK" ? 65 : 0);
            const st = document.getElementById('hasil-status');
            st.innerText = skor >= pg ? "LULUS PASSING GRADE" : "BELUM LULUS PG";
            st.className = `text-[10px] font-black uppercase tracking-widest mb-6 ${skor >= pg ? 'text-emerald-500' : 'text-red-500'}`;
            if(skor >= pg) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function downloadSertifikat() {
            html2canvas(document.getElementById('area-sertifikat'), { scale: 3 }).then(canvas => {
                const a = document.createElement('a'); a.download = 'Skor_CPNS.png';
                a.href = canvas.toDataURL(); a.click();
            });
        }

        function shareWA() {
            const txt = `üèÜ *HASIL CAT CPNS*\nSkor: ${skor}\nBenar: ${benar}\nStatus: ${document.getElementById('hasil-status').innerText}\n\nby Dimas Miftah`;
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }

        init();
    </script>
</body>
</html>
